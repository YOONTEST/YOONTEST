{% extends "base.html" %}
{% block content %}
            <section id="main-content">
    <section class="wrapper">
    <!--发布会表单-->
	<div align="center" style="width:100%">    <div  style="width:1200px;">
	<h2 style="width:1200px" align="left">
      查看页面对象</h2>
    </div>

{%if element%}
  {% for ele in element%}
              <section id="main-content">
    <section class="wrapper">
  <div role="main" style="width:1200px; background-color: #f5f5f5; padding-top:10px; padding-bottom:20px;">
    <div style="margin-top:50px">
      <div >
        <div class="input-group">
          <label id="add-case-label style="display:none"">ID<input type="text" id="add-case-input" name="element_id" value="{{ele.id }}" readonly></label>
          <label id="add-case-label">关键字<input type="text" id="add-case-input" placeholder="输入测试计划" name="key" value="{{ele.key }}" readonly></label>
          <label id="add-case-label">XPATH<input type="text" id="add-case-input" placeholder="输入执行次数" name="xpath" value="{{ele.xpath }}" readonly></label>
          <label id="add-case-label">应用<select id="add-case-input"  name="app" readonly>
            <option value ="{{ele.app }}" readonly>{{ele.app}}</option>
            </select>
          </label>

    </div>
          <a href="/edit_element/{{ ele.id }}/"><button class="btn btn-success" style="margin-right:20px;">修改</button></a><button type="button" class="btn btn-success" onclick="javascript:window.history.go(-1);" style="margin-left:20px;">返回</button><br>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
  </div>
  {%endfor%}
{%endif%}
                  </section>
      </section>
{% endblock %}
