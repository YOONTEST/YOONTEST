    <script type="text/javascript">
   function redirect(url) {
        location.href = url;
    }

    function search_case(platform) {
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        location.href = '/case/'+platform+'/' + contents + '/';
    }

    function search_plan() {
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        location.href = '/test-plan/' + contents + '/';
    }

   function search_device() {
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        location.href = '/device/' + contents + '/';
    }
   function search_element() {
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        location.href = '/repository/' + contents + '/';
    }
     function search_plan_details(plan_id){
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        if (contents=="")
        {
            location.href = '/caseplan-detail/'+plan_id+'/';
        }
        else
        {
            location.href = '/caseplan-detail/'+plan_id+'/'+contents+'/';
        }

    }
    function search_plan_relation(plan_id){
        var search_box = document.getElementById("contents");
        contents = search_box.value;
        if (contents=="")
        {
            location.href = '/edit_PlanRelation/'+plan_id+'/';
        }
        else
        {
            location.href = '/edit_PlanRelation/'+plan_id+'/'+contents+'/';
        }

    }

    function case_list(plan_id){
        tc_list = document.getElementsByName("caselist");
        var list_string="";
        for (var i=0;i<tc_list.length;i++)
        {
            if (tc_list[i].value == "" || tc_list[i].value == null || tc_list[i].value == undefined)
            {
            }
            else
            {
                if (list_string=="")
                {
                    list_string=tc_list[i].value;
                }
                else
                {
                    list_string=list_string+"_"+tc_list[i].value;
                }

            }

        }
        location.href = '/edit_PlanRelation_submit/'+plan_id+'/?case_list='+list_string;
    }

    function check_box(case_id){
        var one_case = document.getElementById(case_id);
        one_case.value=case_id;
    }
    function delete_confirm(url) {
      $.confirm({
          title: '',
          content: '确认删除数据吗?                ',
          type: 'green',
          buttons: {
              ok: {
                  text: '确认',
                  btnClass: 'btn-primary',
                  action: function() {
                      location.href = url;
                  }
              },
              cancel: {
                  text: '取消',
                  btnClass: 'btn-primary'
              }
          }
      });
    }

    </script>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
